<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet"  href="./style.css">
    </head>
    <body>
        <header>Rock Paper Scissors</header>
        <main>
          <section class="buttons-section">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
          </section>
          <section class="scores-section">
            <div class="score">Your score: <span class="player">0</span></div>
            <div class="score">Computer's score: <span class="computer">0</span></div>
          </section>
          <section class="round-section">
            <h4 class="round">&nbsp</h4>
          </section>
          <section class="winner-section">
            <h2 class="winner">&nbsp</h2>
          </section>
        </main>
    </body>
</html>
